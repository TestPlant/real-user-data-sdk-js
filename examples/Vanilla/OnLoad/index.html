<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <title>OnLoad Example</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <h1>OnLoad</h1>
    <p>This is basic example, executing script after the page finished loading.</p>
    <p>Please check the Dev Console's network tab to inspect the event.</p>
    <button autofocus onclick="window.location.href='../index.html'">
      Home
    </button>
    <button autofocus onclick="window.location.href='../Error/index.html'">
      Next
    </button>
    <!--  Make sure that you run one of the following 2 commands and then uncomment the appropriate one below
        webpack --config=config/webpack.js --entryPoint ./examples/Vanilla/OnLoad/onload.js  --scope implementation --rulesTarget legacy --mode development
        webpack --config=config/webpack.js --entryPoint ./examples/Vanilla/OnLoad/onload.js  --scope implementation --rulesTarget current --mode development
    -->

    <!-- IE11 support-->
    <!--<script src="./../../../dist/rci-legacy.min.js"></script>-->
    <!--<script src="./../../../dist/onload-legacy.min.js"></script>-->

    <!-- no IE11 support -->
    <!-- load Dojo -->
    <script src="./../../../dist/rci.min.js"></script>
    <script src="./../../../dist/onload.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>
    <script>
      require(["dojo/router"], function(router){
        router.register("/something/:id", function(evt){
          // Will fire when the hash matches
          // evt.params.id will contain what is passed in :id
        });

        // Startup must be called in order to "activate" the router
        router.startup();
      });

    </script>
  </body>
</html>
