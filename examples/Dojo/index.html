<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <title>OnLoad Example</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <h1 id="greeting">Hello</h1>
    <!-- load Dojo -->
    <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"
            data-dojo-config="async: true"></script>


    <p>This is basic example, executing script ater various events.</p>
    <p>Please check the Dev Console's network tab to inspect the events.</p>

    <h2>Dojo Router</h2>
    <button type="button" id="rci-router-trigger-1">Router 1</button>
    <button type="button" id="rci-router-trigger-2">Router 2</button>
    <button type="button" id="rci-router-trigger-checkout">Router Checkout</button>

    <hr/>

    <h2>Dojo Hash</h2>
    <button type="button" id="rci-hash-trigger-1">Hash 1</button>
    <button type="button" id="rci-hash-trigger-2">Hash 2</button>
    <button type="button" id="rci-hash-trigger-checkout">Hash Checkout</button>

    <hr/>

    <h2>Dojo On</h2>
    <button type="button" id="rci-on-trigger-1">On 1</button>
    <button type="button" id="rci-on-trigger-2">On 2</button>
    <button type="button" id="rci-on-trigger-checkout">On Checkout</button>

    <hr/>
    <h2>Goal Completion</h2>
    <form style="border: 1px solid grey; padding: 5px;">
      <div>
        <label> Goal Type
          <select id="rci-goal-type">
            <option value="checkout" selected>Checkout</option>
            <option value="refund">Refund</option>
          </select>
        </label>
      </div>

      <div>
        <label> Goal Value (pence/cents)
          <input type="number" id="rci-goal-value" value="9999">
        </label>
      </div>

      <div>
        <label> Goal Currency
          <select id="rci-goal-currency">
            <option value="USD" selected>USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
          </select>
        </label>
      </div>
    </form>

    <!-- IE11 support-->
    <!--<script src="./../../../dist/rci-legacy.min.js"></script>-->

    <!-- no IE11 support -->
    <script src="../../dist/rci.min.js"></script>

    <script>
      dojoConfig = {
        baseUrl: '.',
        paths: {
          js: "js"
        },
        packages: [
          {
            name: 'rci/sdk',
            location: 'rci/sdk.js',
            lib: '.'
          },
          {
            name: 'rci/producerFactory',
            location: 'rci/producerFactory.js',
            lib: '.'
          }
        ]
      }
    </script>

    <!-- Dojo app -->
    <script src="js/rci/sdk.js"></script>
    <script src="js/rci/producerFactory.js"></script>
    <script src="js/rci/hashService.js"></script>
    <script src="js/rci/onService.js"></script>
    <script src="js/rci/routerService.js"></script>
    <script src="app.js"></script>
  </body>
</html>
