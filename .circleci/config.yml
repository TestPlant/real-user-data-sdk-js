version: 2
jobs:
  build:
    docker:
      - image: circleci/node: current
    steps:
      - checkout
      - run:
          name: Install Deps
          command: npm install
      - run:
          name: Run Tests
          command: npm test
      - store_artifacts:
          path: test-results.xml
          prefix: tests
      - store_test_results:
          path: test-results.xml